.deploy_template: &deploy
  stage: deploy
  before_script:
    - echo "Skipping global before_script"
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add /dev/stdin > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - sed -i "s/\/opt\/fairsoft\/install/\/cvmfs\/nica.jinr.ru\/$CI_ENVIRONMENT_NAME\/fairsoft\/jun19p1/g" SetEnv.sh
    - sed -i "s/\/opt\/fairroot\/install/\/cvmfs\/nica.jinr.ru\/$CI_ENVIRONMENT_NAME\/fairroot\/v18.2.0/g" SetEnv.sh
    - rm -rf build
    - mkdir build
    - cd build
    - |
      if [ $CI_ENVIRONMENT_NAME = "sl6" ]; then
        scl enable python27 sclo-git212 devtoolset-6 - << \EOF
        source ../SetEnv.sh
        echo "Installing in /cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/$CI_COMMIT_REF_NAME"
        cmake -DCMAKE_INSTALL_PREFIX=/cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/$CI_COMMIT_REF_NAME ..
        make -j 5
        make install
      EOF
      else
        source ../SetEnv.sh
        echo "Installing in /cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/$CI_COMMIT_REF_NAME"
        cmake -DCMAKE_INSTALL_PREFIX=/cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/$CI_COMMIT_REF_NAME ..
        make -j 5
        make install
      fi;
    - ssh $STRATUM_0 "sudo cvmfs_server transaction nica.jinr.ru"
    - rsync --filter='-p .cvmfscatalog' --filter='-p .cvmfsautocatalog' -a /cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/$CI_COMMIT_REF_NAME $STRATUM_0:/cvmfs/nica.jinr.ru/$CI_ENVIRONMENT_NAME/bmnroot/
    - ssh $STRATUM_0 "sudo cvmfs_server publish nica.jinr.ru"
    - ssh-agent -k
  only:
    - tags
    - dev
  allow_failure: false
  
deploy:sl6:
  image: git.jinr.ru:5005/nica/docker-images/sl6/fair-bmn:latest
  environment:
    name: sl6
  tags:
    - docker
    - no-cvmfs
  <<: *deploy
  

            }

            function SetRun() {
                JSROOT.cleanup("DetTable");
                var runName = document.getElementById("selectRun").value;
                var cmd = "/root.app/Objects/SelectRun/cmd.json";
                cmd = cmd + "?" + "arg1=" + runName;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", cmd, true);
                xhr.send();
            }

                JSROOT.cleanup("DetTable");

                xhr.open("POST", cmd, true);
                xhr.send();
            }

<html>
    <head>
        <title>SILICON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://root.cern/js/latest/scripts/JSRootCore.js?2d"></script>
        <script>

            function redrawCanvases() {
                setTimeout(redrawCanvases, 5000);
                var filename = "/root.app/Objects/SILICON_1d/root.json";
                JSROOT.NewHttpRequest(filename, 'object', function (obj) {
                    JSROOT.redraw("SiliconTable", obj);
                }).send(null);
            }

            function SetRun() {
                JSROOT.cleanup("SiliconTable");
                var runName = document.getElementById("Run").value;
                var cmd = "/root.app/Objects/SelectRun/cmd.json";
                cmd = cmd + "?" + "arg1=" + runName;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", cmd, true);
                xhr.send();
            }
            function SetRef() {
                JSROOT.cleanup("SiliconTable");
                var runName = document.getElementById("Ref").value;
                var cmd = "/root.app/Objects/SelectReferenceRun/cmd.json";
                cmd = cmd + "?" + "arg1=" + runName;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", cmd, true);
                xhr.send();
            }
        </script>
    <body>
        <ul>
            <li><a href="../index.html"> <h3>Return to the main page of the system</h3></a></li>
        </ul>
        <table border="1">
            <caption></caption>
            <tr>
                <th>Description:</th>
                <th>List of histos drawn:</th>
            </tr>
            <tr>
                <td align="center"> <div align="center"> <img src="../img/silicon_def.png" style="width: 40vw;"></div></td>
                <td> <h3>- Distributions over strips per each station, module and layer</h3><br>
                    - ...
                </td>
            </tr>
        </table>
        <br>
    </body>

    <button onclick="SetRun()" style="width: 10vw; height: 10vw;"> 
        Select Run
    </button>

    <input type="text" name="Run" id="Run">

    <button onclick="SetRef()" style="width: 10vw; height: 10vw;">
        Select Reference
    </button>

    <input type="text" name="Ref" id="Ref">

    <body onload="redrawCanvases()">
        <div id="SiliconTable" style="width: 200vw; height: 200vw;" > </div>
    </body>

</html>
